<!DOCTYPE html>
<html>
    
    <title>Form</title>
</head>
<body>
    <h1 style="color: blue;text:center;">Form elements</h1>
<form> 
    <label for="username"><b> <em>Username: </em></b></label>
    <input type="text"  id="username" name="name" placeholder="Enter username"required></input><br><br>
    <label for="password"><b>Password:</b></label>
    <input type="password" id="password" value="password" required ></input><br><br>
    <label for="Email"><b>Email: </b></label>
    <input type="Email" id="Email" placeholder="Enter your Email" required ></input><br><br>
        <label for="Number"><b>Age: </b></label>
    <input type="Number" id="Number" value="Number" max="100" min="18" required ></input><br><br>
        
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
<hr>
    <label>Programming language</label><br>
    <input type="checkbox" id="C" name="Programming language" value="C">
    <label for="C">C</label><br>
    <input type="checkbox" id="Python" name="Programming language" value="Python">
    <label for="Python"> Python</label><br><br>
    <label for="comment"> Comment:</label><br>
    <textarea id="comment" name="comment" row="50" cols="50" placeholder="type your comment"></textarea><br><br>
     <label for="course">select the option </label>
 <select id="course" name="course">
    
     <option value="python">Python</option>
     <option value="C programming">C programming</option>
     <option value="C++">C++</option>
          <option value="JS">JS</option>
          <option value="java">Java</option>
 </select><br><br>
 <label for="date"><b>Date: </b></label>
    <input type="date" id="date"  required ></input><br><br>
   <label for="url"><b>URL: </b></label>
    <input type="url" id="url"  required ></input><br><br>
   
       
       

<button type="submit"> Submit</button>
<button type="reset">Reset</button><br><br>
 
    
    
 



</form>
</body>
</html>
